<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <title>Unit Conversion</title>
</head>
<body>
    <div class="convert-wrapper">
        <div class="convert-wrapper-input">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="convert-input" type="number" placeholder="20" value="20">
            <button id="convert-btn">Convert</button>
        </div>
        <div class="convert-wrapper-results">
            <div class="results-item">
                <p class="results-item-units">Length (Meter/Feet)</p>
                <p class="results-item-calculations" id="calculation-length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
            </div>
            <div class="results-item">
                <p class="results-item-units">Volume (Liters/Gallons)</p>
                <p class="results-item-calculations" id="calculation-volume">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>
            <div class="results-item">
                <p class="results-item-units">Mass (Kilograms/Pounds)</p>
                <p class="results-item-calculations" id="calculation-mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
